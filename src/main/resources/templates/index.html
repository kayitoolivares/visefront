<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <table class="table" id="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">estatus</th>
            <th scope="col">fecha</th>
            <th scope="col">cliente</th>
            <th scope="col">usuario</th>
            <th scope="col">funciones</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        var server="http://localhost:8081/";

        $(document).ready(
            getFacturas()

            );

        function getFacturas(){
            $.ajax({
                type:"GET",
                url:server+"factura/",
                dataType:"json",
                success:function (data) {
                    $.each(data,function (i,item) {
                        var row="<tr>"+
                            "<td>"+item.id+"</td>"+
                            "<td>"+item.estatus+"</td>"+
                            "<td>"+item.fecha+"</td>"+
                            "<td>"+item.cliente+"</td>"+
                            "<td>"+item.usuario+"</td>"+
                            "<td><button  class='btn btn-danger' onclick='deleteFactura("+item.id+")'>borrar</button></td>"+

                            "</tr>"
                        $("#table > tbody").append(row);
                    });},});
        }
        function deleteFactura(id){
            $.ajax({
                type:"DELETE",
                url:server+"factura/"+id,
                dataType:"json",
                success:function (data) {
                    console.log(data);
                    if (data){
                        getFacturas()
                    }else{
                        window.alert("no se puede eliminar");
                    }
                },});
        }

    </script>


</div>
</body>
</html>
